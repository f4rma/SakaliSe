<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>SakaliSe â€” Compose Secret Package</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css" />

</head>
<body>

  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">ğŸ” SakaliSe</div>

    <div class="top-actions">
      <button id="toggleTheme" title="Toggle theme">ğŸŒ“</button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <div class="card">

      <h1>Compose Secret Package</h1>
      <p class="subtitle">
        Add text and optional media. Everything vanishes once viewed.
      </p>

      <form id="form">

        <!-- MESSAGE -->
        <label>Secret Message</label>
        <textarea
          name="isi_konten"
          placeholder="Type your sensitive information here..."
        ></textarea>

        <!-- ATTACH MEDIA -->
        <label style="margin-top:20px">Media Attachment (Optional)</label>

        <div id="dropzone" class="dropzone">
          <input
            type="file"
            id="files"
            name="files"
            multiple
            hidden
          />

          <div class="dz-inner">
            <div class="dz-plus">+</div>
            <p>Attach Media</p>
            <small>Click or drag files here</small>
          </div>
        </div>

        <div id="fileList" class="file-list"></div>

        <!-- EMAIL -->
        <label style="margin-top:20px">Dispatch via Email (optional)</label>
        <input
          type="email"
          name="email"
          placeholder="recipient@example.com"
        />

        <!-- SUBMIT -->
        <button type="submit" class="lock-btn">
          LOCK AND ENCRYPT
        </button>
      </form>
    </div>
  </main>

  <!-- RESULT MODAL -->
  <div id="modal" class="modal hidden">
    <div class="modal-card">
      <div class="check">âœ”</div>
      <h2>Package Ready</h2>
      <p class="muted">
        Transmission encapsulated. Link will expire after first access.
      </p>

      <div class="link-box">
        <input id="resultLink" readonly />
        <button id="copyBtn">Copy</button>
      </div>

      <button id="closeModal" class="secondary">
        Create New Package
      </button>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
