<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>SakaliSe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css" />

</head>
<body>

  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">SakaliSe</div>

    <div class="top-actions">
      <button id="toggleTheme" title="Toggle theme">ğŸŒ“</button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <div class="card">

      <h1>Konten sekali akses</h1>
      <p class="subtitle">
        Kirim pesan ataupun file. Semua akan hilang setelah diakses.
      </p>

      <form id="form">

        <!-- MESSAGE -->
        <textarea
          name="isi_konten"
          placeholder="Ketik pesan Anda disini..."
        ></textarea>

        <!-- ATTACH MEDIA -->        

        <div id="dropzone" class="dropzone">
          <input
            type="file"
            id="files"
            name="files"
            multiple
            hidden
          />

          <div class="dz-inner">
            <div class="dz-plus">+</div>
            <p>Lampirkan Media</p>
            <small>Klik atau seret file ke sini</small>
            <small>(Gambar/Audio/Video)</small>
          </div>
        </div>

        <div id="fileList" class="file-list"></div>

        <!-- EMAIL -->
        <label style="margin-top:20px">Kirim melalui Email (opsional)</label>
        <input
          type="email"
          name="email"
          placeholder="contoh@gmail.com"
        />

        <!-- SUBMIT -->
        <button type="submit" class="lock-btn">
          Buat Tautan
        </button>
      </form>
    </div>
  </main>

  <!-- RESULT MODAL -->
  <div id="modal" class="modal hidden">
    <div class="modal-card">
      <div class="check">âœ”</div>
      <h2>Pesan siap dikirim</h2>
      <p class="muted">
        Transmisi berhasil. Tautan akan kedaluwarsa setelah diakses.
      </p>

      <div class="link-box">
        <input id="resultLink" readonly />
        <button id="copyBtn">Salin</button>
      </div>

      <button id="closeModal" class="secondary">
        Buat pesan baru
      </button>
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script src="/js/tema.js"></script>
</body>
</html>
