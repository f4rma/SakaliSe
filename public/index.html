<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>SakaliSe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="bilah-atas">
    <div class="merek">SakaliSe</div>
    <div class="top-actions">
      <button id="toggleTheme">ğŸŒ“</button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <div class="card">

      <h1>Konten Sekali Akses</h1>
      <p class="subtitle">
        Kirim pesan atau file. Semua akan hilang setelah dibuka.
      </p>

      <form id="form">

        <!-- Pesan -->
        <textarea
          name="isi_konten"
          placeholder="Ketik pesan Anda di sini..."
        ></textarea>

        <!-- Dropzone -->

        <div id="areaUnggah" class="dropzone">
          <input type="file" id="files" name="files" multiple hidden />
          <div class="dz-inner">
            <div class="dz-plus">+</div>
            <p>Lampirkan Media</p>
            <small>Klik atau seret file</small>
          </div>
          <!-- Daftar File -->
          <div id="daftarFile" class="daftar-file"></div>
        </div>

        <!-- Email -->
        <label>Kirim melalui Email (opsional)</label>
        <input type="email" name="email" placeholder="contoh@gmail.com" />

        <!-- submit -->
        <button type="submit" class="lock-btn">
          Buat Tautan
        </button>

      </form>
    </div>
  </main>

  <!-- modal hasil -->
  <div id="modal" class="modal hidden">
    <div class="modal-card">
      <div class="check">âœ”</div>
      <h2>Pesan Siap Dibagikan</h2>
      <p class="muted">Tautan akan hangus setelah diakses.</p>

      <div class="link-box">
        <input id="linkHasil" readonly />
        <button id="tombolSalin">Salin</button>
      </div>

      <button id="tutupModal" class="secondary">
        Buat Pesan Baru
      </button>
    </div>
  </div>

  <!-- JS -->
  <script src="/js/app.js"></script>
  <script src="/js/tema.js"></script>
</body>
</html>
