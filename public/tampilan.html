<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>SakaliSe</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <div class="container">

    <!-- Konfirmasi -->
    <div class="card" id="konfirmasi">
      <p class="muted">
        Pesan ini hanya dapat dibuka <b>sekali</b>.
      </p>
      <button id="buka" class="lock-btn">
        Buka Pesan
      </button>
    </div>

    <!-- Konten -->
    <div class="card" id="konten" style="display:none">
      <h2 id="judul">Pesan rahasia</h2>
      <p id="isi"></p>
      <div id="files"></div>
    </div>

    <!-- Hangus -->
    <div class="card" id="hangus" style="display:none">
      <h2>Konten Dihancurkan</h2>
      <p class="muted">
        Link ini telah digunakan atau dibuka di tempat lain.
      </p>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/tampilan.js"></script>
  <script src="/js/tema.js"></script>
</body>
</html>
