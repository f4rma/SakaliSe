<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SakaliSe – View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body class="min-h-screen bg-black text-white flex items-center justify-center">

  <div class="w-full max-w-2xl bg-zinc-900/80 backdrop-blur-xl rounded-2xl p-8 shadow-2xl">

    <h2 id="judulPreview" class="text-2xl font-bold mb-4"></h2>

    <div id="loading" class="text-gray-400">Loading...</div>

    <div id="warning" class="hidden space-y-4">
      <p class="text-yellow-400">⚠️ This content can only be opened once.</p>
      <button
        id="revealBtn"
        class="w-full bg-neon hover:bg-green-500 text-black py-3 rounded-xl font-bold"
      >
        OPEN CONTENT
      </button>
    </div>

    <div id="content" class="hidden space-y-4">
      <h3 id="judulKonten" class="text-xl font-semibold"></h3>
      <p id="isiKonten" class="whitespace-pre-wrap"></p>
      <div id="files" class="space-y-4"></div>
    </div>

    <div id="error" class="text-red-500 mt-4"></div>

  </div>

  <script src="/js/view.js"></script>
</body>
</html>
